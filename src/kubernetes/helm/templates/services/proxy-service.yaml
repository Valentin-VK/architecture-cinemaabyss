{{- if .Values.proxyService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy-service
  namespace: {{ .Values.global.namespace }}
  labels:
    app: proxy-service
    app.kubernetes.io/name: {{ include "cinemaabyss.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.proxyService.replicas }}
  selector:
    matchLabels:
      app: proxy-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: proxy-service
    spec:
      containers:
        - name: proxy-service
          image: "{{ .Values.proxyService.image.repository }}:{{ .Values.proxyService.image.tag }}"
          imagePullPolicy: {{ .Values.proxyService.image.pullPolicy | quote }}
          ports:
            - containerPort: {{ .Values.proxyService.service.port }}
          env:
            - name: PORT
              value: "{{ .Values.proxyService.service.port }}"
            - name: MONOLITH_URL
              value: "{{ .Values.proxyService.monolithUrl }}"
            - name: MOVIES_SERVICE_URL
              value: "{{ .Values.proxyService.moviesServiceUrl }}"
            - name: EVENTS_SERVICE_URL
              value: "{{ .Values.proxyService.eventsServiceUrl }}"
            - name: GRADUAL_MIGRATION
              value: "{{ .Values.proxyService.gradualMigration | toString }}"
            - name: MOVIES_MIGRATION_PERCENT
              value: "{{ .Values.proxyService.moviesMigrationPercent }}"
          resources:
            limits:
              cpu: "{{ .Values.proxyService.resources.limits.cpu }}"
              memory: "{{ .Values.proxyService.resources.limits.memory }}"
            requests:
              cpu: "{{ .Values.proxyService.resources.requests.cpu }}"
              memory: "{{ .Values.proxyService.resources.requests.memory }}"
          readinessProbe:
            httpGet:
              path: "{{ .Values.proxyService.probes.readiness.path }}"
              port: {{ .Values.proxyService.service.port }}
            initialDelaySeconds: {{ .Values.proxyService.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.proxyService.probes.readiness.periodSeconds }}
          livenessProbe:
            httpGet:
              path: "{{ .Values.proxyService.probes.liveness.path }}"
              port: {{ .Values.proxyService.service.port }}
            initialDelaySeconds: {{ .Values.proxyService.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.proxyService.probes.liveness.periodSeconds }}
      restartPolicy: Always
      imagePullSecrets:
        - name: dockerconfigjson
---
apiVersion: v1
kind: Service
metadata:
  name: proxy-service
  namespace: {{ .Values.global.namespace }}
  labels:
    app: proxy-service
    app.kubernetes.io/name: {{ include "cinemaabyss.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  selector:
    app: proxy-service
  ports:
    - port: {{ .Values.proxyService.service.port }}
      targetPort: {{ .Values.proxyService.service.port }}
  type: {{ .Values.proxyService.service.type }}
{{- end }}