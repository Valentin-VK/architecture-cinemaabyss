# Global settings
global:
  namespace: cinemaabyss
  domain: cinemaabyss.example.com

# Image pull secrets
imagePullSecrets:
  dockerconfigjson: 
# Database configuration
database:
  host: postgres
  port: 5432
  name: cinemaabyss
  user: postgres
  password: cG9zdGdyZXNfcGFzc3dvcmQ=
  image:
    repository: postgres
    tag: 14
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi
  persistence:
    enabled: true
    size: 10Gi
    accessMode: ReadWriteOnce

# Monolith configuration
monolith:
  enabled: true
  image:
    repository: ghcr.io/valentin-vk/architecture-cinemaabyss/monolith
    tag: sha-78d557c@sha256:fad8d90d3eaa1e8bbdf4964b7f113de3ba6969d6f0d9653aaf52cfb878441f5d
    pullPolicy: Always
  replicas: 1
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  service:
    port: 8080
    targetPort: 8080
    type: ClusterIP

# Proxy service configuration
proxyService:
  enabled: true
  image:
    repository: ghcr.io/valentin-vk/architecture-cinemaabyss/proxy-service
    tag: sha-78d557c@sha256:5f2188997dbc32e0d1ce945811c6316bbf8153fb14fe92330f3a292c5bad4e74
    pullPolicy: Always
  replicas: 1
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  service:
    port: 8000
    targetPort: 8000
    type: ClusterIP
  monolithUrl: http://monolith:8080
  moviesServiceUrl: http://movies-service:8081
  eventsServiceUrl: http://events-service:8082
  gradualMigration: true
  moviesMigrationPercent: 50
  probes:
    readiness:
      path: "/health"
      port: 8000
      initialDelaySeconds: 5
      periodSeconds: 10
    liveness:
      path: "/health"
      port: 8000
      initialDelaySeconds: 15
      periodSeconds: 20

# Movies service configuration
moviesService:
  enabled: true
  image:
    repository: ghcr.io/valentin-vk/architecture-cinemaabyss/movies-service
    tag: sha-78d557c@sha256:d1dbfc86d28f22c11f9f285875ce1a8cee7bbb387c180df1d52339bd2d7cbd54
    pullPolicy: Always
  replicas: 1
  resources:
    limits:
      cpu: 300m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  service:
    port: 8081
    targetPort: 8081
    type: ClusterIP

# Events service configuration
eventsService:
  enabled: true
  image:
    repository: ghcr.io/valentin-vk/architecture-cinemaabyss/events-service
    tag: sha-78d557c@sha256:c38b1d028877c5e0d3ecfb497d1f4f81fafd08c687e0c5a5922202c0662b8513
    pullPolicy: Always
  replicas: 1
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  service:
    port: 8082
    targetPort: 8082
    type: ClusterIP
  probes:
    readiness:
      path: "/api/events/health"
      initialDelaySeconds: 10
      periodSeconds: 10
    liveness:
      path: "/api/events/health"
      initialDelaySeconds: 10
      periodSeconds: 10

# Kafka configuration
kafka:
  enabled: true
  image:
    repository: apache/kafka
    tag: 4.0.1
    pullPolicy: IfNotPresent
  replicas: 1
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 200m
      memory: 512Mi
  persistence:
    enabled: true
    size: 5Gi
    accessMode: ReadWriteOnce
  topics:
    - name: movie-events
      partitions: 1
      replicationFactor: 1
    - name: user-events
      partitions: 1
      replicationFactor: 1
    - name: payment-events
      partitions: 1
      replicationFactor: 1

# Zookeeper configuration
zookeeper:
  enabled: true
  image:
    repository: zookeeper
    tag: 3.7
    pullPolicy: IfNotPresent
  replicas: 1
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  persistence:
    enabled: true
    size: 1Gi
    accessMode: ReadWriteOnce

# Ingress configuration
ingress:
  enabled: true
  className: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    - host: cinemaabyss.example.com
      paths:
        - path: /
          pathType: Prefix
          service: proxy-service
          port: 8000
        - path: /api/events
          pathType: Prefix
          service: events-service
          port: 8082

# Application configuration
config:
  # Strangler Fig configuration
  gradualMigration: "true"
  moviesMigrationPercent: "100"
